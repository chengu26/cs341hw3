<!-- I couldn't figure out how to only have the css code in the css file-->
<!-- I spent 2+ hours trying to make it work but this is the only solution I found worked please don't dock points for this :( -->
<style>
  .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }

  .dropdown-options {
    display: none;
    position: absolute;
    text-align: center;
    background-color: white;
    color: #FFB7CE;
    min-width: 100px;
    overflow-y: auto;
    max-height: 150px;
  }

  .dropdown-option {
    padding: 10px 150px;
    display: block;
  }

  .dropdown-option:hover {
    background-color: #D49DA5;
    color: white;
  }
</style>

<!DOCTYPE html>
<html>

<!-- link for the css file -->
<link rel="stylesheet" href="/stylesheets/chengu26.css">

<body>
  <!-- main heading -->
  <h1>Cheesecake Order Form!</h1>
